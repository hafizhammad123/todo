<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <!-- Example Code -->


  <form class="row g-3 needs-validation was-validated" novalidate="">

    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control firstName" id="validationCustom01" value="" required="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Email</label>
      <input type="email" class="form-control emial" id="validationCustom01" value="" required="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">password</label>
      <input type="password" class="form-control password" id="validationCustom01" value="" required="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="col-12">
      <button onclick="register(event)" class="btn btn-primary">Register form</button>
    </div>
  </form>


  <!-- End Example Code -->


  <script src="login.js"></script>
</body>

</html>
